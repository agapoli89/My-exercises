<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<style>
	
		@keyframes appear {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}
		
		@keyframes walk {
			from {
				transform: translateX(-400px);
			}
			to {
				transform: translateX(0);
			}
		}
		
		body {
			background-color: white;
			display: flex;
			min-height: 100vh;
			justify-content: center;
			align-items: center;
		}
		
		.dog {
			height: 300px;
			width: 300px;
			background-image: url("dog.png");
			background-size: 100%;
			background-repeat: no-repeat;
			animation: appear 1s;
			animation: walk 5s;
		}
		
		.hint{
		  padding:20px;
		  background:lightblue;
		  border-radius:50px;
		  display:inline-block;
		  position: relative;
		  bottom: 190px;
		  right: 20px;
		  font-family: Sans-serif;
		  animation: appear 5s 3s both;
		}
		
		.hint::after{
		  content:'';
		  position:absolute;
		  left:25px;
		  bottom:-5px;
		  width:10px;
		  height:10px;
		  display:block;
		  transform:rotate(51deg);
		  background:inherit;
		}
	</style>
</head>
<body>
	<div class="dog"></div>
	<div class="hint">Hau Hau</div>
	
</body>
</html>
