<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loading Bar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="loadingBar.css">
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Animation's tricks! </h1>
	<div class="main">
		<div class="container">
			<label for="primary">Primary</label>
			<input type="checkbox" name="toChoose" id="primary">
			<div id="loading"></div>
		</div>
		
		<div class="container">
			<label for="primary2">Primary 2</label>
			<input type="checkbox" name="toChoose" id="primary2">
			<div id="loading2"></div>
		</div>
		
		<div class="container">
			<label for="circle">Circle</label>
			<input type="checkbox" name="toChoose" id="circle">
			<div id="circleLoading"></div>
		</div>
		
		<div class="container">
			<label for="circle2">Circle 2</label>
			<input type="checkbox" name="toChoose" id="circle2">
			<div id="circleLoading2"></div>
		</div>
		
		<div class="container">
			<label for="circle3">Circle 3</label>
			<input type="checkbox" name="toChoose" id="circle3">
			<div id="circleLoading3"></div>
		</div>
		
		<div class="container">
			<label for="shadow">Shadow</label>
			<input type="checkbox" name="toChoose" id="shadow">
			<div id="shadowLoading"></div>
		</div>
		
		<div class="container">
			<label for="shadow2">Shadow 2</label>
			<input type="checkbox" name="toChoose" id="shadow2">
			<div id="shadowLoading2"></div>
		</div>
		
		<div class="container">
			<label for="shadow3">Shadow 3</label>
			<input type="checkbox" name="toChoose" id="shadow3">
			<div id="shadowLoading3">
				<div id="shadowLoading33"></div>
			</div>
		</div>
	</div>
</body>
</html>
