<title>Chessboard by Grid</title>

<style>

body
{
	margin: 0;
	padding: 0;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
}

section
{
	height: 50vw;
	width: 50vw;
	display: grid;
	grid-template-columns: repeat(5, 1fr);
	grid-template-rows: repeat(5, 1fr);
}

div
{
	background-color: white;
}

div:nth-child(even)
{
	background-color: black;
	background-color: black;
}

</style>
